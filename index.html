<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mycelitype</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=DynaPuff:wght@400..700&&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="background" data-count="23">
    <main>
        <div class="landing">
            <header>
                <a href="index.html"><img class="logo" src="/assets/logo.svg" alt="Logo"></a>
            </header>
            <h1 id="landing-title"></h1>
            <img id="landing-illustration" src="/assets/landing/opening.gif" alt="landing-illustration">
            <div class="container">
                <p id="landing-description""></p>
            </div>
            <button id="landing-start-btn" class="btn_start"></button>
            <div id="language-selector">
                <select id="lang-dropdown">
                    <option value="id" selected>Indonesia</option>
                    <option value="en">English</option>                
                </select>
            </div>
            <div class="nav-links">
                <button id="nav-tutorial" class="btn_info"></button>
                <button id="nav-about" class="btn_info"></button>
            </div>
        </div>
        <div class="quiz">
            <p id="question-counter"></p>
            <p id="quiz-question"></p>
            <img id="quiz-image" class="image-quiz" alt="quiz-illustration">
            <div>
                <button id="btn_a" class="btn_option"></button>
                <button id="btn_b" class="btn_option"></button>
                <button id="btn_c" class="btn_option"></button>
            </div>
        </div>
        <div class="result">
            <h2 id="result-header">Your Mushroom Type is</h2>
            <img id="result-image" src="" alt="mushroom-type-illustration">
            <div class="nav-links">
                <button id="result-download" class="btn_info"></button>
                <button id="retake-quiz" class="btn_info"></button>    
            </div>
        </div>
        <div class="tutorial">
            <h2 id="tutorial-title"></h2>
            <p id ="tutorial-list"></p>
            <button id="btn_back_main"></button>
        </div>
        <div class="about">
            <h2 id="about-title"></h2>
            <p id="about-text"></p>
            <button id="btn_back_main"></button>
        </div>
        <div class="transition">
            <img id="transition-image" src="/assets/transition.gif" alt="transition-illustration">
        </div>
    </main>
    <div id="modal-overlay" class="modal-overlay"></div>
    <footer>
        <p>&copy;2025 | Olif & Hasan </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
